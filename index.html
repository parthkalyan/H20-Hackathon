<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DripSaver</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>DripSaver: Track Your Water Use</h1>

  <label for="activity">Select Activity:</label>
  <select id="activity">
    <option value="2.2">Faucet (2.2 gal/min)</option>
    <option value="2.5">Shower (2.5 gal/min)</option>
    <option value="6.0">Garden Hose (6.0 gal/min)</option>
  </select>

  <label for="minutes">Minutes Used:</label>
  <input type="number" id="minutes" min="0" />

  <button onclick="logUsage()">Log Usage</button>

  <label for="monthlyGoal">Monthly Goal (gallons):</label>
  <input type="number" id="monthlyGoal" min="0" />

  <p id="result"></p>
  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
